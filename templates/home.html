{% extends "base.html" %}

{% block title %}Pets{% endblock %}

{% block content %}

{% for pet in pets %}
<img src="{{pet.photo_url}}">
<p>
  <a href="/{{pet.id}}">{{pet.name}}</a>
  is {{"available" if pet.available else "not available"}}
</p>
{% endfor %}

<a href="/add"><button>Add a Pet</button></a>

{% endblock %}
